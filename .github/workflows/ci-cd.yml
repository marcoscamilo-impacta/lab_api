name: CI/CD Pipeline - DevOps Lab

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build da imagem Docker
      run: docker build -t flask-api:latest .
    - name: Salvar imagem Docker
      run: docker save flask-api:latest > flask-api.tar
    - name: Upload do artefato
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: flask-api.tar

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    - name: Configurar Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Executar testes unitários
      run: docker-compose run --rm api python -m unittest discover

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout do código
      uses: actions/checkout@v4
    - name: Download do artefato
      uses: actions/download-artifact@v4
      with:
        name: docker-image
    - name: Carregar imagem Docker
      run: docker load < flask-api.tar
    - name: Login no Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push da imagem
      run: |
        docker tag flask-api:latest ${{ secrets.DOCKER_USERNAME }}/flask-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/flask-api:latest